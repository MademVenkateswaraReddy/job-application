<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="name">First Name :</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form-control">
                        <label for="name">Last Name :</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role :</label>
                        <select name="" id="job-role ">
                            <option value="">Select Job Role</option>
                            <option value="">Front End Developer</option>
                            <option value="">Back End Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="address">Address :</label>
                        <textarea type="text" name="address" id="address" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">Email :</label>
                        <input type="text" name="city" id="city" placeholder="Enter Your City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode :</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date :</label>
                        <input value="2023-08-25" type="date" name="date" id="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload File :</label>
                        <input type="file" name="file" id="file">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
